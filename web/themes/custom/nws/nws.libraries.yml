global-styling:
  version: '1.1'
  css:
    theme:
      'https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css': { type: external }
      'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css': { type: external, minified: true }
      'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css': { type: external, minified: true }
      assets/css/style.css: {}
      assets/css/my.css: {}
      assets/css/mobile.css: {}

global-script:
  js:
    'https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js': { type: external }
    'https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js': { type: external, minified: true }
    'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js': { type: external, minified: true }
    assets/js/custom.js: {}

  dependencies:
    - core/jquery
    - core/drupal
