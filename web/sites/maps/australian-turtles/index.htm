      .legend {
        background: white;
        padding: 10px;
        line-height: 24px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        font-size: 14px;
      }
      .legend .item {
        cursor: pointer;
        padding: 5px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
      }
      .legend .item:hover {
        background-color: #f0f0f0;
      }
      /* Custom style for square radio buttons */
      input[type='radio'] {
        appearance: none;
        width: 20px;
        height: 20px;
        background-color: white;
        border: 2px solid #4573ce;
        border-radius: 5px;
        outline: none;
        position: relative;
        cursor: pointer;
        margin-right: 10px;
      }

      /* Add a square inside when the radio is checked */
      input[type='radio']:checked::after {
        content: '';
        position: absolute;
        top: 3px;
        left: 3px;
        width: 10px;
        height: 10px;
        background-color: #4573ce;
        border-radius: 2px; /* Ensure the inner shape is square */
      }

      /* Optional: add a slight hover effect */
      input[type='radio']:hover {
        background-color: #ddd;
      }
    </style>

      // Function to generate layers based on turtleConfig
      function createTurtleLayer(config) {
        const layerGroup = L.layerGroup();
        config.locations.forEach((location) => {
          L.circle([location.lat, location.lng], {
            color: config.color,
            fillOpacity: 0.6,
            weight: 0,
            radius: 50000,
          }).addTo(layerGroup);
        });
        return layerGroup;
      }
      // Function to generate layers based on turtleConfig
      function createsSeaLayer(config) {
        const layerGroup = L.layerGroup();
        // Add sea areas to the layer group
        config.areas.forEach((area) => {
          if (area.type === 'sea') {
            L.polygon(area.coordinates, {
              color: '#00008B', // Dark blue
              fillColor: '#00008B',
              fillOpacity: 0.1,
              weight: 0,
            }).addTo(layerGroup);
          }
        });
        return layerGroup;
      }

      // Create a mapping of turtle layers
      const turtleLayers = {};
      const seaLayers = {};
      for (const key in turtleConfig) {
        turtleLayers[key] = createTurtleLayer(turtleConfig[key]);
        seaLayers[key] = createsSeaLayer(turtleConfig[key]);
      }

      // Add Flatback Turtle as the default layer on the map
      turtleLayers['flatbackTurtle'].addTo(map);
      seaLayers['flatbackTurtle'].addTo(map);

      // Custom Legend Control
      const legend = L.control({ position: 'topright' });

      legend.onAdd = function (map) {
        const div = L.DomUtil.create('div', 'legend');
        const turtleNames = Object.keys(turtleConfig);

        // Create "Select All" option at the top of the legend
        const selectAllItem = L.DomUtil.create('div', 'item', div);

        const selectAllInput = document.createElement('input');
        selectAllInput.type = 'radio';
        selectAllInput.id = 'selectAllTurtles';
        selectAllInput.name = 'turtleLayer'; // Same name to group with other turtle radios

        const selectAllLabel = document.createElement('label');
        selectAllLabel.setAttribute('for', 'selectAllTurtles');
        selectAllLabel.innerHTML = `<span>Select All</span>`;

        selectAllItem.appendChild(selectAllInput);
        selectAllItem.appendChild(selectAllLabel);

        // Dynamically create the turtle types in the legend
        turtleNames.forEach((turtleKey) => {
          const turtleType = turtleConfig[turtleKey].name;
          const item = L.DomUtil.create('div', 'item', div);

          // Create a radio input for each turtle type
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = 'turtleLayer';
          input.id = turtleKey;
          input.value = turtleKey;

          // Label for the radio
          const label = document.createElement('label');
          label.setAttribute('for', turtleKey);
          label.innerHTML = `<span style="color:${turtleConfig[turtleKey].color}">${turtleType}</span>`;

          // Append input and label to the item
          item.appendChild(input);
          item.appendChild(label);

          // Event listener for radio button change
          input.addEventListener('change', function () {
            // Remove all layers
            Object.keys(turtleLayers).forEach((layerKey) => {
              map.removeLayer(turtleLayers[layerKey]);
              map.removeLayer(seaLayers[layerKey]);
            });
            // Add the clicked layer if checked
            if (input.checked) {
              map.addLayer(turtleLayers[turtleKey]);
              map.addLayer(seaLayers[turtleKey]);
            }
          });

          // Pre-select the default radio button for Flatback Turtle
          if (turtleKey === 'flatbackTurtle') {
            input.checked = true;
          }
        });

        // "Select All" radio button behavior
        selectAllInput.addEventListener('change', function () {
          if (selectAllInput.checked) {
            // Add all turtle layers to the map
            Object.keys(turtleLayers).forEach((layerKey) => {
              map.addLayer(turtleLayers[layerKey]);
              map.removeLayer(seaLayers[layerKey]);
            });
          }
        });

        return div;
      };

      legend.addTo(map);
    </script>
