<!DOCTYPE html>
<html>
  <head>
    <title>Monitoring Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: 100vh;
        width:auto;
      }
      .red-box {
        background-color: red;
        padding: 5px;
        color: white;
      }
      .logo {
        min-width: 52px !important;
        min-height: 52px !important;
        cursor: pointer;
      }
      .leaflet-popup {
        opacity: 1 !important;
      }

      .marker-link {
        color: #000 !important; font-weight:bold;
        text-decoration: none;
      }
      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
        background: transparent !important;
        box-shadow: none !important;
      }
      .leaflet-popup-close-button {
        display: none !important;
      }
      .leaflet-popup-content {
        text-align: center;
      }
      #filter-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        z-index: 1000;
      }
      #filter-controls h4 {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="filter-controls" style="displaY:none;">
      <h4>Towns</h4>
      <div id="towns-filters"></div>
      <h4>TO Groups</h4>
      <div id="togroups-filters"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
    <style>
      .red-box {
        border: 0px solid red !important;
        background: none !important;
        color: rgb(0, 0, 0) !important;
        width: 40px !important;
      }
      .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before, .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none;}
      .leaflet-tooltip {
          position: absolute;
          padding: 6px;
          background-color: transparent;
          border: 0;
          border-radius: 3px;
          color: #222;
          white-space: nowrap;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
          pointer-events: none;
          box-shadow: none;
          font-weight: bold;
      }
    </style>
  </body>
</html>
